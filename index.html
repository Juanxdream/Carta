<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./style.css">
  <style>
    #heartCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    .floating-text {
      position: fixed;
      pointer-events: none;
      color: #ff4d6d;
      font-size: 28px;
      font-weight: bold;
      font-family: "Salsa", cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: float-up 1.5s ease-out forwards;
      z-index: 10000;
      transform: translate(-50%, -50%);
    }

    @keyframes float-up {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -150%) scale(0.8);
      }
    }
  </style>
</head>

<body>
  <div class="brand">
  </div>
  <div class="letter" id="letter">
    <div class="envelope" id="envelope">
      <ul class="envelopeHeader">
        <li>
          <p class="envelopeHeader__from">Para:</p>

        </li>
        <li>
          <p class="envelopeHeader__to">De:</p>
          <p class="envelopeHeader__to" id="to">Tu Admirador Secreto</p>
        </li>

    <svg class="clickHere" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        d="M7 7L5.5 5.5M15 7L16.5 5.5M5.5 16.5L7 15M11 5L11 3M5 11L3 11M17.1603 16.9887L21.0519 15.4659C21.4758 15.3001 21.4756 14.7003 21.0517 14.5346L11.6992 10.8799C11.2933 10.7213 10.8929 11.1217 11.0515 11.5276L14.7062 20.8801C14.8719 21.304 15.4717 21.3042 15.6375 20.8803L17.1603 16.9887Z"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
  </div>
  <div class="shadowLetter" id="shadowLetter">
  </div>
  <canvas id="heartCanvas"></canvas>

 <script src="./script.js"></script>
  <script>
    const particleContainer = document.createElement('div');
    particleContainer.style.position = 'fixed';
    particleContainer.style.top = '0';
    particleContainer.style.left = '0';
    particleContainer.style.width = '100%';
    particleContainer.style.height = '100%';
    particleContainer.style.pointerEvents = 'none';
    particleContainer.style.zIndex = '9999';
    document.body.appendChild(particleContainer);

    let particles = [];

    const imagePaths = [
      'assets/1.png',
      'assets/2.png',
      'assets/3.png',
      'assets/4.png',
      'assets/5.png',      
       
    ];

    function createParticle(x, y) {
      for (let i = 0; i < 15; i++) { 
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 3 + 1;
        const type = Math.floor(Math.random() * imagePaths.length); 
        const imageSrc = imagePaths[type];

        const particleElement = document.createElement('img');
        particleElement.src = imageSrc;
        particleElement.style.position = 'absolute';
        particleElement.style.left = `${x}px`;
        particleElement.style.top = `${y}px`;
        particleElement.style.width = `${Math.random() * 30 + 20}px`; 
        particleElement.style.height = 'auto';
        particleElement.style.opacity = '1';
        particleElement.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
        particleElement.style.transition = 'none'; 

        particleContainer.appendChild(particleElement);

        particles.push({
          element: particleElement,
          x: x,
          y: y,
          speedX: Math.cos(angle) * speed,
          speedY: Math.sin(angle) * speed,
          alpha: 1,
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 4 
        });
      }
    }

    function animateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];

        particle.x += particle.speedX;
        particle.y += particle.speedY;
        particle.alpha -= 0.01;
        particle.rotation += particle.rotationSpeed;

        if (particle.alpha <= 0 || particle.y < 0 || particle.y > window.innerHeight || particle.x < 0 || particle.x > window.innerWidth) {
          particle.element.remove();
          particles.splice(i, 1);
        } else {
          particle.element.style.left = `${particle.x}px`;
          particle.element.style.top = `${particle.y}px`;
          particle.element.style.opacity = particle.alpha.toString();
          particle.element.style.transform = `translate(-50%, -50%) rotate(${particle.rotation}deg)`;
        }
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    function showTeAmo(x, y) {
      const textElement = document.createElement('span');
      textElement.classList.add('floating-text');
      textElement.innerText = 'Te amo';
      textElement.style.left = x + 'px';
      textElement.style.top = y + 'px';

      document.body.appendChild(textElement);
      setTimeout(() => {
        textElement.remove();
      }, 1500);
    }

    document.addEventListener("click", function (e) {
      createParticle(e.clientX, e.clientY);
      showTeAmo(e.clientX, e.clientY);
    });
  </script>
